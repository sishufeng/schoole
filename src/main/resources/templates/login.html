<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="../static/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/demo.css" />
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="../static/css/component.css" />
    <!--[if IE]>
    <script src="js/html5.js" ></script>

    <![endif]-->
</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>学校监控管理平台</h3>
                <form action="#" name="f" method="post">
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input id="phone" name="phone" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input id="pwd" name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
                    </div>
                    <div class="mb2" onclick="login()"><a class="act-but submit" href="javascript:;" style="color: #FFFFFF">登录</a></div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script src="../static/js/TweenLite.min.js"></script>
<script src="../static/js/EasePack.min.js"></script>
<script src="../static/js/rAF.js"></script>
<script src="../static/js/demo-1.js"></script>
<div style="text-align:center;">
</div>
</body>
<script src="../static/js/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {

    })
    function login() {
        var phone = $("#phone").val();
        var pwd = $("#pwd").val();
        if(phone.length==0 ){
            alert("用户名不能为空")
            return false;
        }else if(pwd.length==0){
            alert("密码不能为空")
            return false;
        }

        if(!(/^1[3456789]\d{9}$/.test(phone)) ){
            alert("手机号码格式有误，请重填");
            return false;
        }

        if(pwd.length<6){
            alert("密码必须大于6位数！！");
            return false;
        }

        $.post('/user/login',{"phone":phone,"password":pwd},function (res) {
            if(res.data != null){
                if (pwd != res.data.password){
                    alert("密码错误");
                    return false;
                }
                window.location.href="/main";
            }else {
                alert(res.nouser);
                window.location.href="/login";
            }
        })
    }

</script>
</html>
