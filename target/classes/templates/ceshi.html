<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
</head>
<body>
    <table class="layui-hide" id="test" lay-filter="test"></table>
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
          <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
          <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
          <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
        </div>
      </script>
      <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
      </script>
      <script src="../static/layui/layui.js" charset="utf-8"></script>
<script th:inline="javascript">
     //--获取session中的值
    /*<![CDATA[*/
    var ceshi=/*[[${session.user}]]*/   --获取session中的值
    // console.log(xx);
    /*]]>*/  
            layui.use('table', function(){
              var $=layui.$;
              var table = layui.table;
              table.render({
                elem: '#test'
                ,url:'http://192.168.1.104:8080/user/queryList'
                ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                  title: '提示'
                  ,layEvent: 'LAYTABLE_TIPS'
                  ,icon: 'layui-icon-tips'
                }]
                ,title: '用户数据表'
                ,
                cols: [
                    [
                  {type: 'checkbox', fixed: 'left'}
                  ,{field:'userId', title:'ID', width:80, fixed: 'left', unresize: true, sort: true}
                  ,{field:'userName', title:'用户名', width:120, edit: 'text'}
                  // ,{field:'passWord', title:'密码', width:100 }
                  ,{field:'phone', title:'phone', width:120}
                  // ,{field:'id', title:'id', width:120}
                  // ,{field:'roleId', title:'登入次数', width:100, sort: true}
                  ,{field:'createTime', title:'加入时间', width:120}
                  ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
                ]
            ]
                ,
                page: true,
                // limits : [2,4,6,8],
                // limit : 2,
                // limits : [5,10,15,20],
                limit : 5,
              });
              
              //头工具栏事件
              table.on('toolbar(test)', function(obj){
                var checkStatus = table.checkStatus(obj.config.id);
                switch(obj.event){
                  case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                  break;
                  case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                  break;
                  case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                  break;
                  
                  //自定义头工具栏右侧图标 - 提示
                  case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                  break;
                };
              });
              
              //监听行工具事件
              table.on('tool(test)', function(obj){
                var data = obj.data;
                console.log(data.userId)
                if(obj.event === 'del'){
                  layer.confirm('真的删除行么', function(index){
                    $.ajax({
                        url: "http://192.168.1.104:8080/user/deleteUser",
                        dataType: 'json',
                        type: 'post',
                        async: false,
                        data: {
                                userId:data.userId,
                              },
                        complete: function (XHR, TS) {
                          var returnObj = eval('(' + XHR.responseText + ')');
                          if (returnObj.code != 200) {
                            layer.msg(returnObj.msg, { anim: 6, time: 1500 });
                          } else {
                            layer.msg(returnObj.msg, { icon: 1, time: 1500 });
                            layer.close(index);
                          }
                        }
                      });
                    obj.del();
                    layer.close(index);
                  });
                } else if(obj.event === 'edit'){
                  layer.prompt({
                    formType: 2
                    ,value: data.email
                  }, function(value, index){
                    obj.update({
                      email: value
                    });
                    layer.close(index);
                  });
                }
              });
            });
            </script> 
</body>
</html>
